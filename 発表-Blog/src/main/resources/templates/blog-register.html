<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/blog-register.css}">
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">New</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
            <h3>Record Life</h3>
            <form th:action="@{/blog/register/insert}" method="post" enctype="multipart/form-data" >
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="category">Category:</label>
                <input type="category" name="category"  required>
                <label for="detail">Detail:</label>
                <textarea id="detail" name="detail" rows="4" required></textarea>
                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image">
                <div class="flex">
                <button type="submit">登録</button>
                <button type="button" onclick="history.back();">戻る</button></div>
            </form>
            
        </div>
    
<script>
    const commentForm = document.getElementById("commentForm");
    const imagePreview = document.getElementById("imagePreview");


    const imageInput = document.getElementById("image");
    imageInput.addEventListener("change", function() {
        const file = imageInput.files[0];
        if (file) {
            const imageURL = URL.createObjectURL(file);
            const img = document.createElement("img");
            img.src = imageURL;
            img.classList.add("uploaded-image");
            imagePreview.innerHTML = "";
            imagePreview.appendChild(img);
        }
    });
</script>
    
    
</body>
</html>
